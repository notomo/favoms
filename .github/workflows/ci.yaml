name: ci
on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --force

      - run: make typecheck
      - run: make build
      - run: make lint
