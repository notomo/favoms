name: DB migration
on:
  push:
    branches:
      - main
    paths:
      - 'prisma/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci

      - run: npx prisma migrate deploy
        env:
          FAVOMS_DB_URL: ${{ secrets.FAVOMS_DB_URL }}
